<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Partage ton expérience sur l'éducation d'aujourd'hui, contribue à la révolution de demain.">
    <meta name="author" content="retournelamphi">
    <link rel="icon" href="/images/favicon.ico">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl as main" ng-cloak>

<div class="container">
    <p><img class="logo" src="/images/logo.png" alt="logo"></p>

    <h1 class="cover-heading">{{ title }}</h1>
    <h5>Partage ton expérience sur l'éducation d'aujourd'hui, contribue à la révolution de demain.</h5>

    <form class="signup-form" ng-submit="main.submit()">
        <div class="input-group input-group-md" ng-class="{'has-error': main.formError}">
            <input type="email" class="form-control" placeholder="Adresse email" ng-model="main.email" ng-disabled="main.submitted">
            <span class="input-group-btn">
              <button class="btn btn-danger" type="submit" ng-disabled="main.submitted">Donne ton avis</button>
            </span>
        </div>
        <span ng-show="main.formError">{{main.errorMsg}}</span>
        <span ng-show="main.formSuccess">{{main.successMsg}}</span>
    </form>


    <p><iframe src="https://ghbtns.com/github-btn.html?user=retournelamphi&repo=landing&type=star&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe> <iframe src="https://ghbtns.com/github-btn.html?user=retournelamphi&repo=landing&type=fork&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe> <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://retournelamphi.fr" data-text="Message">Tweet</a></p>
    <p>
        Brought to students by students
    </p>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<script src="/javascripts/script.js"></script>
{% if googleAnalytics %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ googleAnalytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
